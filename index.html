<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <main>
        <div class = "board">
            <div class = "row" id = "row0">
                <div class = "square col0" id = "r0c0"></div>
                <div class = "square col1" id = "r0c1"></div>
                <div class = "square col2" id = "r0c2"></div>
            </div>
            <div class = "row" id = "row1">
                <div class = "square col1" id = "r1c0"></div>
                <div class = "square col2" id = "r1c1"></div>
                <div class = "square col3" id = "r1c2"></div>
            </div>
            <div class = "row" id = "row2">
                <div class = "square col1" id = "r2c0"></div>
                <div class = "square col2" id = "r2c1"></div>
                <div class = "square col3" id = "r2c2"></div>
            </div>
        </div>
        <div id = "status-banner" > Game starts with X</div>
        <button id = "reset-button">Reset Game</button>

    </main>


    <script src="js/script.js"></script>
</body>
</html>
